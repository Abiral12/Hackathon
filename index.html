<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transportation Website</title>
    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js" defer></script>
    <!-- Leaflet.js for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* Ensure the map container has a fixed size */
        #map {
            height: 400px;
            width: 100%;
            margin: 0 auto;
        }

        /* Fullscreen video styling */
        #home video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Transparent navbar */
        header {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            backdrop-filter: blur(5px); /* Adds a slight blur for readability */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="text-white py-4 fixed w-full z-50">
        <div class="flex items-center justify-between px-6">
            <!-- Logo -->
            <h1 class="text-2xl font-bold">TransitEase</h1>
            <!-- Navigation -->
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="#home" class="hover:underline">Home</a></li>
                    <li><a href="#routes" class="hover:underline">Routes</a></li>
                    <li><a href="#tickets" class="hover:underline">Tickets</a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-6">
        <!-- Welcome Section -->
        <section id="home" class="h-screen flex flex-col justify-center items-center relative">
            <video src="thebus.mp4" autoplay loop muted></video>
            <div class="z-10 text-center">
                <!-- <h1 class="text-6xl text-white font-bold mb-4 bg-black/30 p-4 rounded">Welcome to TransitEase</h1>
                <p class="text-2xl text-white mt-4 bg-black/30 p-4 rounded">Your Smart Commute Solution</p> -->
            </div>
        </section>

        <!-- Find Routes Section -->
        <section id="routes" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl text-blue-700 text-center font-semibold">Find Your Route</h2>
            <form id="route-form" class="mt-4 space-y-4">
                <input type="text" id="start" placeholder="Start Location" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                <input type="text" id="end" placeholder="End Location" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                <button type="button" id="find-route" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Find Route</button>
            </form>
            <div id="route-results" class="mt-4 bg-gray-100 p-4 rounded-lg shadow-inner">
                Route results will be displayed here.
            </div>
            <div id="map" class="mt-4"></div>
        </section>

        <!-- Book Tickets Section -->
        <section id="tickets" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl text-blue-700 text-center font-semibold">Book Your Tickets</h2>
            <div class="mt-4">
                <form id="ticket-form" class="space-y-4">
                    <input type="text" id="passenger-name" placeholder="Passenger Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    <input type="text" id="destination" placeholder="Destination" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    <button type="button" id="pay-now" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Simulate Payment & Generate Ticket</button>
                </form>
                <div id="payment-status" class="mt-4 text-green-600 font-semibold hidden">
                    Payment Successful! Generating your ticket...
                </div>
                <div id="qrcode" class="mt-4"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl text-blue-700 text-center font-semibold">Contact Us</h2>
            <form class="mt-4 space-y-4">
                <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                <textarea placeholder="Your Message" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></textarea>
                <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white text-center py-4">
        <p>&copy; 2024 TransitEase. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
